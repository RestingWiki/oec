<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bagels Game</title>
</head>
<body>
    <h1>Bagels Game</h1>

    {% if game_over %}
        <p>{{ clues|join:"<br>" }}</p>
        <p>Total Guesses: {{ guess_count }}</p>
        <form action="{% url 'bagels_game' %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Play Again">
        </form>
    {% else %}
        <p>Make a guess:</p>
        <form action="{% url 'bagels_game' %}" method="post">
            {% csrf_token %}
            <input type="text" name="user_guess" required>
            <input type="submit" value="Guess">
        </form>
    {% endif %}
</body>
</html>
