<!DOCTYPE html>
<html>
<head>
    <title>Bagels Game</title>
    <script>
        var guessCount = 0;
        var submitButton = null;

        function validateForm() {
            guessCount++;
            if (guessCount >= 10) {
                submitButton.disabled = true;
            }
            return true; // Continue with form submission
        }

        window.onload = function () {
            submitButton = document.querySelector('input[type="submit"]');
        };
    </script>
</head>
<body>
    <form method="post" action="{% url 'bagels_game' %}" onsubmit="return validateForm();">
        {% csrf_token %}
        <label for="userGuess">Enter your guess:</label>
        <input type="text" id="userGuess" name="userGuess" pattern="\d{3}" title="Please enter a 3-digit number" required>
        <input type="hidden" name="timeGuess" value="{{ timeGuess }}">
        <input type="submit" value="Submit">
        <input type="submit" name="reset" value="Reset Game">
    </form>

    <p>{{ message }}</p>
    <p>Guesses:</p>
    <ul>
        {% for guess in guesses %}
            <li>{{ guess }}</li>
        {% endfor %}
    </ul>
</body>
</html>
